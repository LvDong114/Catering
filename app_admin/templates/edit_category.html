<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>编辑分类</title>
    <style>
        .form-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-actions {
            text-align: right;
            margin-top: 20px;
        }
        .form-actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .save-btn {
            background-color: #4CAF50;
            color: white;
        }
        .cancel-btn {
            background-color: #f44336;
            color: white;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>编辑分类</h1>
        <form method="post" action="/admin/edit_category/{{ category.id }}/">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">分类名称:</label>
                <input type="text" id="name" name="name" value="{{ category.name }}" required>
            </div>
            <div class="form-actions">
                <button type="button" class="cancel-btn" onclick="window.history.back()">取消</button>
                <button type="submit" class="save-btn">保存更改</button>
            </div>
        </form>
    </div>
</body>
</html>
